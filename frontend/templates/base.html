<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - Student Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navbar.css') }}"
      rel="stylesheet" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header> {% include 'common_components/navigation.html' %} </header>
    {% include 'common_components/flash_message.html' %}
    <!-- Main Content -->
    <main class="container py-4">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
      {% include 'common_components/footer.html' %}
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- Dark Mode Toggle -->
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
    <!-- Bootstrap Modal Fix -->
    <script src="{{ url_for('static', filename='js/bootstrap-modal-fix.js') }}"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
