<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Upload Health Data - HealthTrack</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/upload.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="upload-container">
                    <h2 class="text-center mb-4">Upload Health Data</h2>
                    
                    <form id="uploadForm" class="card">
                        <div class="card-body">
                            <!-- Data Source Selection -->
                            <div class="mb-4">
                                <label for="dataSource" class="form-label">Data Source</label>
                                <select class="form-select" id="dataSource" name="dataSource" required>
                                    <option value="">Select a data source</option>
                                    <option value="apple_health">Apple Health</option>
                                    <option value="fitbit">Fitbit</option>
                                    <option value="garmin">Garmin</option>
                                    <option value="manual">Manual Entry</option>
                                </select>
                            </div>

                            <!-- File Upload -->
                            <div class="mb-4">
                                <label for="fileInput" class="form-label">Upload File</label>
                                <input type="file" class="form-control" id="fileInput" name="file" required>
                                <div id="fileInfo" class="mt-2"></div>
                                <div class="supported-formats mt-2">
                                    <small class="text-muted">
                                        Supported formats: ZIP, XML, CSV
                                    </small>
                                </div>
                            </div>

                            <!-- Progress Section -->
                            <div id="progressSection" class="mb-4" style="display: none;">
                                <div class="progress">
                                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                         role="progressbar" 
                                         aria-valuenow="0" 
                                         aria-valuemin="0" 
                                         aria-valuemax="100">
                                    </div>
                                </div>
                                <div id="progressStatus" class="text-center mt-2"></div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">
                                    Upload and Process
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
