<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-left {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            position: relative;
        }

        .navbar-menu a::after {
            content: "â–¼";
            font-size: 10px;
            margin-left: 5px;
        }

        .user-icon {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .content {
            padding: 40px;
        }

        .content-box {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 35px;
            background-color: white;
            max-width: 1100px;
            margin: auto;
            display: flex;
            /* Add flex layout to align left and right parts horizontally */
            gap: 40px;
            /* Add spacing between left and right parts */
        }

        .left-part {
            flex: 2;
            /* Left part takes 2 portions of the space */
        }

        .right-part {
            flex: 1;
            /* Right part takes 1 portion of the space */
        }

        @media (max-width: 768px) {
            .content-box {
                flex-direction: column;
                /* On small screens, stack the parts vertically */
            }

            .left-part,
            .right-part {
                flex: none;
                width: 100%;
                /* Each part takes full width on small screens */
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            STUDENT <br> ASSISTANT
        </div>
        <div class="navbar-menu">
            <a href="#">Home</a>
            <a href="#">Finance</a>
            <a href="#">Education</a>
            <div class="user-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" width="24" height="24">
                <span>User</span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content-box">
            <div class="left-part">
                <p>Fill in basic project specification...</p>
            </div>
            <div class="right-part">
                <h4>Notes:</h4>
                <ul>
                    <li>REPORT such data ONLY into the 2X/3X/4X form</li>
                    <li>If it exists or not in existing, new justification is needed...</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
